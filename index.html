<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>El Búho Luigui</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	

	<header id="home-buho">
		<div class="container-fluid portada">
		</div>
	</header>


	<!--start slide-->
	<section id="slide-intro" class="container-fluid">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="https://www.jardan.com.au/wp-content/uploads/2017/04/GERROA_HERO_10651F-1900x1267.jpg" alt="...">
			    </div>
			    <div class="item">
			      <img src="https://www.jardan.com.au/wp-content/uploads/2017/04/GERROA_HERO_10651F-1900x1267.jpg" alt="...">
			    </div>
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
	</section>



	<!--start section se parte-->

	<section id="se-parte" class="container-fluid se-parte">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2>Sé parte</h2>
					<p>¡Déjanos tus datos y sé parte!</p>


					<form action="" method="POST">

						<div class="row">

							<div class="col-md-6">
								<label>Nombres completos</label>
							</div>
							<div class="col-md-6">
								<input type="text" name="nombres" id="nombres" placeholder="Ingresa tus nombres" class="form-control">
							</div>

							<div class="col-md-6">
								<label>Correo electrónico</label>
							</div>
							<div class="col-md-6">
								<input type="text" name="email" id="email" placeholder="Ingresa tu correo" class="form-control">
							</div>

							<div class="col-md-6">
								<label>Distrito</label>
							</div>
							<div class="col-md-6">
								<input type="text" name="distrito" id="distrito" placeholder="Ingresa tu distrito" class="form-control">
							</div>

							<div class="col-md-6">
							</div>
							<div class="col-md-6">
								<input type="checkbox" name="padre" id="padre" value="Padre"> Padre
								<input type="checkbox" name="profesor" id="profesor" value="Profesor"> Profesor
							</div>


							<div class="col-md-6">

								<button class="btn btn-default" id="btnSeParte" name="btnSeParte">Ser parte</button>
								<button class="btn btn-default" id="btnYaSoyParte" name="btnYaSoyParte">Ya Soy Parte</button>
							</div>


						</div>
						

					</form>

				</div>
				<div class="col-md-6">
					<!--/.empty-->
				</div>

			</div>
		</div>
	</section><!--/.end-section-se-parte-->


	<section id="encuentranos" class="container-fluid encuentranos">

		<div class="container">

			<div class="row">

				<div class="col-md-6">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam error dolor nam ipsa minus enim blanditiis voluptatum sit distinctio in ex, animi doloribus delectus quos, tenetur rem. Iure, est. Hic!</p>
				</div>

				<div class="col-md-6">
					
					<h2 class="text-center">Encuéntranos</h2>

					<form action="" method="GET">
						
						<select name="ciudad" id="ciudad" class="form-control">
							<option>Elige una ciudad</option>
							<option value="Ciudad 1">Ciudad 1</option>
							<option value="Ciudad 2">Ciudad 2</option>
						</select>

						<select name="distrito" id="distrito" class="form-control">
							<option value="Distrito 1">Distrito 1</option>
							<option value="Distrito 2">Distrito 2</option>
							<option value="Distrito 3">Distrito 3</option>
						</select>


					</form>

				</div>

			</div>

		</div>


	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
